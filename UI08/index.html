<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Good Morning</title>
</head>
<body id="good_morning">
    
    <main>
    <div class="actions">
    <input type="range" name="distortionX" class="distortionX" id="distortionX" min="0" max="50" step="1" value="10">
    <input type="range" name="distortionY" class="distortionY" id="distortionY" min="0" max="50" step="1" value="10">
    <input type="range" name="wave" class="wave" id="wave" min="0" max="0.5" step="0.0005" value="0.05">
    <input type="text" name="line1" class="line1" value="Good">
    <input type="text" name="line2" class="line2" value="Morning">
    </div>
        
    </main>
    <script src="js/p5.min.js"></script>
    <script src="js/goodmorning.js"></script>
</body>
</html>
