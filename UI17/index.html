<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezones</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <section>
        <div class="timezone">
            <div class="circle"></div>
            <h2>San Francisco</h2>
            <h3 class="hour" data-timezone="America/Los_Angeles">00:00:00</h3>
        </div>
        <div class="timezone">
            <div class="circle"></div>
            <h2>Rome</h2>
            <h3 class="hour" data-timezone="Europe/Rome">00:00:00</h3>
        </div>
        <div class="timezone">
            <div class="circle"></div>
            <h2>London</h2>
            <h3 class="hour" data-timezone="Europe/London">00:00:00</h3>
        </div>
        <div class="timezone">
            <div class="circle"></div>
            <h2>Brooklin</h2>
            <h3 class="hour" data-timezone="America/New_York">00:00:00</h3>
        </div>
        <div class="timezone">
            <div class="circle"></div>
            <h2>Tokyo</h2>
            <h3 class="hour" data-timezone="Asia/Tokyo">00:00:00</h3>
        </div>
    </section>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
